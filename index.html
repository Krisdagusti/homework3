<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Homework3</title>
</head>
<body>
    <main>
        <header>
        <h1>Konverter Suhu & Ubah Background</h1>
        </header>

        <div class= "inputs">
            <input type="number" name="celcius"
            id="celcius" class="input" placeholder="Celsius">
            <input type="number" name="reamur"
            id="reamur" class="input" placeholder="Reamur">
            <input type="number" name="fahrenheit"
            id="fahrenheit" class="input" placeholder="Fahrenheit">
        </div>
    </main>

    <script src="javascript.js" type="text/javascript"></script>

    <div class="changebg">

        <input type="button" class= "background" value="Red" onclick="bgChange('#ff0000')" />
        <input type="button" class= "background" value="Orange" onclick="bgChange('#ffd000')" /> 
        <input type="button" class= "background" value="Green" onclick="bgChange('#00ff00')" />
        <input type="button" class= "background" value="Pink" onclick="bgChange('#ff69ba')" />
        <input type="button" class= "background" value="Cyan" onclick="bgChange('#00ffff')" />
        <input type="button" class= "background" value="Blue" onclick="bgChange('#0000ff')" />
        <input type="button" class= "background" value="White" onclick="bgChange('#ffffff')" />
        <input type="button" class= "background" value="Yellow" onclick="bgChange('#ffff00')" />

        <script src="javascript.js" type='text/javascript'>
            function bgChange(bg)
            {document.body.style.background=bg;}
        </script>

    </div>

</body>
</html>
